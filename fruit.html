<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>
    <h1 class="btn btn-info heading">Object Detection</h1>
<br>
<br>
<a href="index.html" class="btn btn-danger">Back</a>
<br>
<br>
<h3 id="status" class="btn btn-danger"></h3>
<br>
<h3 class="btn btn-success">There are Fruits</h3>


  </center>

<script>
    img = '';
    status = '';
    objects = [];
    objectDetector = '';
    function preload(){
        img = loadImage('fruit.jpg');
    }
    function setup(){
        canvas = createCanvas(640, 420);
        canvas.center();
        objectDetector = ml5.objectDetector('cocossd', modelLoaded)
        document.getElementById('status').innerHTML='Now Detect :o'
    }
    function modelLoaded(){
        console.log('loaded :o:O:o:o:o:o:o:oO:')
        status = true;
        objectDetector.detect(img, gotResult)
    }
    function gotResult(error, results){
        if(error){
            console.log(error)
            return;
        }

        console.log(results);
        objects = results;
    }
    function draw(){
        image(img, 0, 0, 640, 420);
        if(status != ''){
        for (i = 0; i < objects.length; i++){
          document.getElementById('status').innerHTML = 'Status: Detected :oooooo :):0:):o ãƒ„'
          fill(255, 0, 0);
          percent = floor(objects[i].confidence * 100);
          text(objects[i].label + " " + percent + '%', objects[i].x, objects[i].y);
          noFill()
          stroke(255, 0, 0);
          rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
        }
      }
        
    }
</script>

</body>
</html>
